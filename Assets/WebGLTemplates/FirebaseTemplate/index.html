<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Beats Empire</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

  <link rel="shortcut icon" href="TemplateData/Favicon.ico">
  <!-- <script src="TemplateData/UnityProgress.js"></script>   -->
	
  <script src="%UNITY_WEBGL_LOADER_URL%"></script>

  <script type="text/javascript">
  var buildUrl = '%UNITY_WEBGL_BUILD_URL%';
  </script>

  <!-- Firebase Core -->
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/5.5.2/firebase-auth.js"></script>

  <!-- Firebase UI -->
  <script src="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.js"></script>
  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.1.1/firebaseui.css" />

</head>
<body>
<div class="webgl-content">
    
    <div id="splash-container">
        <center><img src="Images/LandingPageLogo.png"></center>
        <div id="grey-bar"></div>
        <div id="login-container"></div>
    </div>
    
    <div id="progress-bar-container">
        <div id="progress-bar"></div>
        <div id="progress-bar-outline"></div>
        <div id="loading-text"><center>LOADING GAME</center></div>
    </div>
    
    <div id="fullscreen-prompt-container">
        <div id="fullscreen-prompt">
            We recommend playing Beats Empire fullscreen. Play fullscreen?
            <div>
                <input type="button" id="fullscreen-yes-button" value="Fullscreen">
                <input type="button" id="fullscreen-no-button" value="No thanks">
            </div>
        </div>
    </div>
    
    <div id="game-container"></div>

    <div id="footer">
        <span id="logout-button">log out</span> | <span id="fullscreen-button">fullscreen</span>
    </div>
</div>

  <script type="text/javascript" src="main.js"></script>
</body>
</html>
